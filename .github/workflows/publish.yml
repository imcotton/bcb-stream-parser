name: Publish





on:
  push:
    branches:
      - '!*'
    tags:
      - v/*





jobs:

  publishing:
    name: Publish
    runs-on: ubuntu-18.04

    steps:

      - uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          version: 12.x

      - run: npm install
      - run: npm run test
      - run: npm run build

      - run: npm publish --tag=next
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

